<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="font-size: 24px; color: #f00">
        <p>我是文本  {{name}} {{address}} 内容</p>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        // vue核心 响应式数据原理 v-model双向绑定
        // vue2 使用defineProperty实现，通过监控数据的变化，更新视图，只要用户给数据赋值，就触发视图更新
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zf',
                    age: 22,
                    address: '霍营',
                    n: [1,2,3]
                }
            }
        })
        
    </script>
</body>
</html>
